<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--The paragraph tag is a block element-->
    <p>This is a paragraph tag.</p>

    <!--anchor tag is an inline element-->
    <a href="https://www.google.come">Google.com</a>

    <!--div is also a block element-->
    <div>I am a div block; a block element, and i need the whole width</div>
    <span>I am a div block; an inline element.</span>
    <a href="">yes he is inline</a>
</body>

</html>

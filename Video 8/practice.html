<!-- Create a form asking 
 
name
city
and everyone must comment 

without using Br tag -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>


</head>

<body>
    <h1>Important details form filling!</h1>
    <form>
        <div>
            <label for="name">Enter your name:</label>
            <input type="text" id="name" placeholder="name">
        </div>
        <div>
            <label for="city">Enter your city:</label>
            <input type="text" id="city" placeholder="city">
        </div>
        <div>
            <label for="pincode">Enter your pincode:</label>
            <input type="text" id="pincode" placeholder="pincode">
        </div>
        <div>
            <label for="age">Enter your age:</label>
            <input type="text" id="age" placeholder="age">
        </div>
        <div>
            <textarea>Please put some comment</textarea>
        </div>
        <div>
            <input type="checkbox" id="agree">
            <label for="agree">Do you agree to our terms and condition?</label>
        </div>

    </form>
</body>

</html>

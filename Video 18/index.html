<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BoxModel</title>

    <style>
        * {
            margin:0px;
        }

        .box {
            background-color:rgb(0, 0, 0);
        }
        .box1{
            color:red;
            padding:10px;
            margin:5px;
            border: solid blueviolet 10px;
        }
        .box2{
            color:green;
        }
    </style>
</head>
<body>
    <div class = "box box1">
        I am a box!
    </div>
    <div class = "box box2">
        I am another box!
    </div>
</body>
</html>
